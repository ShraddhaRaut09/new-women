<!DOCTYPE html>
<html>
<head>
<title>Lists and Tables</title>
</head>
<body>
<h1>Lists</h1>
<h2>Unordered List</h2>
<ul>
<li>Item 1</li>
<li>Item 2</li>
<li>Item 3</li>
</ul>
<h2>Ordered List</h2>
<ol>
<li>Item 1</li>
<li>Item 2</li>
<li>Item 3</li>
</ol>
<h2>Definition List</h2>
<dl>
<dt>Term 1</dt>
<dd>Definition 1</dd>
<dt>Term 2</dt>
<dd>Definition 2</dd>
</dl>
<h1>Tables</h1>
<table border="1" cellpadding="5" cellspacing="0">
<tr>
<th>Header 1</th>
<th>Header 2</th>
<th>Header 3</th>
</tr>
<tr>
<td>Cell 1</td>
<td>Cell 2</td>
</tr>
<tr>
<td rowspan="2">Cell 3</td>
<td>Cell 4</td>
</tr>
<tr>
<td>Cell 5</td>
<td>Cell 6</td>
</tr>
</table>
<h2>Table Attributes</h2>
<table border="1" cellpadding="5" cellspacing="0" bgcolor="yellow" width="50%">
<tr>
<th>Header 1</th>
<th>Header 2</th>
</tr>
<tr>
<td><img src="https://nietm.in/wp-content/uploads/2022/11/CSE3.png" alt="image" height="100" width="100">
<td>Cell 2</td>
</table>
</body>
</html>
